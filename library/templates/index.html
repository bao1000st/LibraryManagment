{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="d-flex justify-content-center">
  <div class="card text-center bg-dark text-light" style="align-items: center; width: 20rem; padding: 20px;margin: 100px;">
    <form method="POST"> {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text"class="form-control" name="username" required>
        <label class="form-label">Tên tài khoản</label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" class="form-control" name="password" required>
        <label class="form-label">Mật khẩu</label>
      </div>

      {% if alert %}
      <div style="color: red;" >{{text}}</div>
      <br>
      {% endif %}
      
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Đăng Nhập</button>
    
      <!-- Register buttons -->
      <div class="text-center">
        <p>Chưa là thành viên? <a href="/signup/">Đăng Ký</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
