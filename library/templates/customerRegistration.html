{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="d-flex justify-content-center">
<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
  <div class="card text-center bg-dark text-light" style="align-items: center; width: 20rem; padding: 20px;margin: 100px;"> 
      <div><u style="font-weight: bold;">Thông tin tài khoản:</u></div>
      <br>
      <div class="form-outline mb-4">
        <input type="text" class="form-control" name="username" placeholder="Nhập tên tài khoản" required>
        <label class="form-label">Tên Tài Khoản</label>
      </div>
    
      <div class="form-outline mb-4">
        <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
        <label class="form-label" >Mật Khẩu</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" class="form-control" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
        <label class="form-label" >Xác Thực Mật Khẩu</label>
      </div>
  </div>
  <div class="card text-center bg-dark text-light" style="align-items: center; width: 20rem; padding: 20px;margin: 100px;">
    <div><u style="font-weight: bold;">Thông tin cá nhân:</u></div>
    <br>
    <div class="form-outline mb-4">
      <input type="text" class="form-control" name="fullName" placeholder="Nhập tên" required>
      <label class="form-label" >Họ Tên</label>
    </div>

    <div class="form-outline mb-4">
      <input type="radio" id="Nam" value="Nam" name="sex"  required>
      <label>Nam&emsp;&emsp;</label>
      <input type="radio" id="Nữ" value="Nữ" name="sex" required>
      <label>Nữ</label>
      <br>
      <label class="form-label" >Giới Tính</label>
    </div>

    <div class="form-outline mb-4">
      <input type="file" class="form-control" name="pic" required>
      <label class="form-label" >Chân Dung</label>
    </div>

    <div class="form-outline mb-4">
      <input type="text" class="form-control" name="address"  placeholder="Nhập địa chỉ" required>
      <label class="form-label" >Địa Chỉ</label>
    </div>

    <div class="form-outline mb-4">
      <input type="email" class="form-control" name="email" placeholder="Nhập địa chỉ email" required>
      <label class="form-label" >Email</label>
    </div>

    <div class="form-outline mb-4">
      <input type="number" class="form-control" name="contact" placeholder="Nhập số điện thoại liên hệ" required>
      <label class="form-label" >Liên Hệ</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Đăng Ký</button>
  </div>
</form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if passnotmatch %}
    alert("Mật khẩu không hợp lệ.")
    document.location = "/signup"
    {% endif %}
    {% if alreadyExist %}
    alert("Tên tài khoản đã tồn tại.")
    document.location = "/signup"
    {% endif %}
    {% if alert %}
    alert("Đăng kí tài khoản thành công.")
    document.location = "/"
    {% endif %}

    
</script>
{% endblock %}
